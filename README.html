<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        fetch('README.md')  <!-- Alterado para 'README.md' -->
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                // Usamos a função `marked.parse` para converter o Markdown em HTML
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Houve um problema com a operação fetch:', error);
                document.getElementById('content').innerHTML = '<p>Erro ao carregar o arquivo Markdown.</p>';
            });
    </script>
</body>
</html>
